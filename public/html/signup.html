<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="auth-container">
    <h2>회원가입</h2>
    <form id="signupForm">
      <input type="text" id="username" placeholder="사용자 이름" required>
      <input type="text" id="userId" placeholder="아이디" required>
      <input type="password" id="password" placeholder="비밀번호" required>
      <input type="text" id="linkedAccount" placeholder="연결 계좌번호" required>
      <button type="submit">가입하기</button>
    </form>
    <a href="/html/login.html">이미 계정이 있으신가요?</a>
  </div>
  <script src="/js/app.js"></script>
</body>
</html>
